<!-- inventory/templates/inventory/reports/select_report.html -->
<div class="container mt-4">
    <h1>Seleziona Report per CRM</h1>
    <div class="row d-flex justify-content-evenly align-items-stretch">

       

        <!-- Card per CRMs Report -->
        <div class="col-md-6 mb-4">
            <div class="card d-flex flex-column h-100">
                <div class="card-body d-flex flex-column">
                    <i class="fas fa-truck fa-3x mb-3 text-danger"></i>
                    <h5 class="card-title">CRM Report</h5>
                    <p class="card-text">Consulta le statistiche sui clienti.</p>
                    <button class="btn btn-outline-dark mt-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCRM" aria-expanded="false" aria-controls="collapseCRM">
                        Seleziona Opzioni
                    </button>
                    <div class="collapse mt-3" id="collapseCRM">
                        <form method="get" action="{% url 'crm:generate_report' %}">
                            <!-- Selezione del tipo di aggregazione -->
                            <div class="mb-3">
                                <label for="id_aggregation_type" class="form-label">{{ report_type_form.aggregation_type.label }}</label>
                                {{ report_type_form.aggregation_type }}
                            </div>
                            <!-- Selezione della data di inizio -->
                            <div class="mb-3">
                                <label for="id_start_date" class="form-label">{{ report_type_form.start_date.label }}</label>
                                {{ report_type_form.start_date }}
                            </div>
                            <!-- Selezione della data di fine -->
                            <div class="mb-3">
                                <label for="id_end_date" class="form-label">{{ report_type_form.end_date.label }}</label>
                                {{ report_type_form.end_date }}
                            </div>
                            <input hidden name="report_type" value="crm">
                            <button type="submit" class="btn btn-dark">Genera Report</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
